
        <div class="modal-header">
            <h3>Edición</h3>
        </div>
        <div class="modal-body">
            <p>¿Cúal es el nuevo nombre para {{target}}?</p>
            <input type="text" id="newName" name="newName" placeholder="Nuevo nombre..." class="form-control" ng-model="newName" autofocus>
            <p>New name: <b>{{ newName }}</b>;</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Editar</button>
            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
        </div>
