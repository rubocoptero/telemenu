<section data-ng-controller="PlacesController" data-ng-init="findOne()">
    <h1>Editar localización</h1>
    <form class="form-horizontal" role="form" autocomplete="on" ng-submit="update()">
        <fieldset>
            <legend>Información del lugar</legend>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="place.name" class="form-control" id="name" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Descripción:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="place.description" row="3" id="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Teléfono:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" pattern="(+[0-9]{2}) [0-9]{9}" required ng-model="place.telephone">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Dirección:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="address" required ng-model="place.address.str">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="codeAddress()">Buscar</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <gmap class="col-sm-12" style="min-height:150px" geocode-input="address" lng="place.address.lng" lat="name"></gmap>
                </div>
            </div>
            <div class="form-group">
                <label for="currentPhoto" class="col-sm-2 control-label">Foto actual:</label>
                <div class="col-sm-10">
                    <img id="currentPhoto" alt="Foto actual" ng-src={{currentImage}} />
                </div>
            </div>
            <div class="form-group">
                <label for="photo" class="col-sm-2 control-label">Foto nueva:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" name="image" ng-file-select="onFileSelect($files)">
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>Opciones de reserva</legend>
            <div class="form-group">
                <label for="capacity" class="col-sm-2 control-label">Capacidad:</label>
                <div class="col-sm-10">
                    <input type="number" min="1" value="1" class="form-control" id="capacity" ng-model="place.reservations_constrains.capacity" required>
                </div>
            </div>
            <div class="form-group">
                <label for="time_per_person" class="col-sm-2 control-label">Minutos por persona:</label>
                <div class="col-sm-10">
                    <input type="number" min="1" value="60" class="form-control" id="minutes_per_customer" required ng-model="place.reservations_constrains.minutes_per_customer">
                </div>
            </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Editar</button>
            </div>
        </div>
    </form>
</section>
